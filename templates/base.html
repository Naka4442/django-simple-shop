<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Магазин{% endblock %}</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Кастомные стили (если нужны) -->
  <style>
    body { padding-top: 56px; }  /* Отступ для фиксированной навигации */
    .product-card { transition: transform 0.2s; }
    .product-card:hover { transform: scale(1.02); }
  </style>
</head>
<body>
  <!-- Навигационное меню -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'product_list' %}">Магазин</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'product_list' %}">Главная</a>
          </li>
        </ul>
        
        <div class="d-flex">
          <!-- Корзина -->
          
            Корзина 
            {% if cart_items_count %}
              <span class="badge bg-danger">{{ cart_items_count }}</span>
            {% endif %}
          </a>
          
          <!-- Профиль/Вход -->
          {% if user.is_authenticated %}
            
          {% else %}
            
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Основное содержимое -->
  <main class="container mt-4">
    {% block content %}
    <!-- Сюда подставляется контент из дочерних шаблонов -->
    {% endblock %}
  </main>

  <!-- Футер -->
  <footer class="py-4 bg-dark text-white mt-5">
    <div class="container text-center">
      &copy; 2024 Магазин
    </div>
  </footer>

  <!-- Bootstrap 5 JS (для работы меню) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Кастомные скрипты -->
  {% block scripts %}{% endblock %}
</body>
</html>
